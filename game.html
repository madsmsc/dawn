<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>dawn</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: rgb(13, 13, 32);
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas tabindex="1" id="gameCanvas"></canvas>
    <script type="module">

        /////////////
        // CLASSES //
        /////////////

        function Node() {
            // FIELDS 

            this.children = [];

            // PUBLIC METHODS

            this.update = (delta) => {
                this.children.forEach(child => child.update(delta));
            };

            this.draw = () => {
                this.children.forEach(child => child.draw());
            };
        }

        function Player() {
            // EXTENDS NODE
            Node.call(this);

            // FIELDS 

            this.name = 'Bob';
            this.credits = 0;
            this.ore = 0;
        }

        function AsteroidField() {
            // EXTENDS NODE
            Node.call(this);

            // FIELDS 

            this.maxAsteroids = 5;
            this.asteroids = [];

            // PUBLIC METHODS

            this.update = (delta) => {
                if (this.asteroids.length < this.maxAsteroids) {
                    this.asteroids.push(new Asteroid());
                }
            };

            this.draw = () => {
                this.asteroids.forEach(a => a.draw());
            };
        }


        function Asteroid() {
            // EXTENDS NODE
            Node.call(this);

            // FIELDS

            this.size = Math.random() * 20 + 30;
            this.points = [];
            this.pos = new Vec(Math.random() * (canvas.width-40) + 20, 
                               Math.random() * (canvas.height-40) + 20);
            this.rotationSpeed = Math.random() * 0.008;
            this.rotation = 0;
            this.selected = false;

            // PUBLIC METHODS

            this.update = () => {
                this.rotation = (this.rotation + this.rotationSpeed) % (Math.PI * 2);
            };

            this.draw = () => {
                ctx.fillStyle = 'gray';
                ctx.strokeStyle = 'black';
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                // DEBUGGING! draw the index of the asteroid in the asteroid field
                ctx.fillStyle = 'white';
                ctx.font = '22px Arial';
                const asteroids = node.children.filter(c => c instanceof AsteroidField)[0].asteroids;
                ctx.fillText(asteroids.indexOf(this), this.pos.x, this.pos.y);

                if (this.selected) {
                    // draw selection border
                    ctx.beginPath();
                    ctx.setLineDash([10]);
                    ctx.strokeStyle = 'green';
                    ctx.lineWidth = 3;
                    const off = this.size + 5;
                    ctx.moveTo(this.pos.x - off, this.pos.y - off);
                    ctx.lineTo(this.pos.x + off, this.pos.y - off);
                    ctx.lineTo(this.pos.x + off, this.pos.y + off);
                    ctx.lineTo(this.pos.x - off, this.pos.y + off);
                    ctx.closePath();
                    ctx.stroke();
                    // draw asteroid info
                    ctx.fillStyle = 'white';
                    ctx.font = '12px Arial';
                    ctx.fillText('Asteroid size ' + this.size.toFixed(1), 
                                 this.pos.x - this.size, this.pos.y - this.size - 10);
                }
            };
        }

        function Spaceship() {
            // EXTENDS NODE
            Node.call(this);

            // FIELDS 

            this.type = 'frigate';
            this.shield = 50;
            this.hull = 30;
            this.size = 30;
            this.acceleration = 0.05;
            this.vel = new Vec(0, 0);
            this.pos = new Vec(canvas.width / 2, canvas.height / 2);
            this.target = this.pos.clone();
            this.miningRange = 50;
            this.mode = 'direct'; // 'direct' or 'orbit'

            // PUBLIC METHODS

            this.draw = () => {
                ctx.save();
                // position correctly
                ctx.translate(this.pos.x, this.pos.y);
                ctx.rotate(this.angle + Math.PI/2.0);
                ctx.translate(-this.size*1.5, -this.size*1.5);
                // draw ship
                ctx.drawImage(img, 0, 0);
                // draw vector
                ctx.translate(this.size * 1.5, 0);
                ctx.lineWidth = 3;
                ctx.setLineDash([]);
                ctx.strokeStyle = 'lightblue';
                ctx.moveTo(0, 0);
                const speed = this.vel.length();
                ctx.lineTo(0, -speed * 10);
                ctx.stroke();
                ctx.restore();
            };

            this.update = () => {
                move();
                mine();
            };

            // PRIVATE METHODS

            const img = new Image();
            img.src = 'SpaceShipSmall.png';

            const move = () => {
                if (this.mode === 'direct') {
                    const dir = this.target.sub(this.pos);
                    if (dir.length() > this.size) {
                        const normalizedDir = dir.normalize();
                        const scaledDir = normalizedDir.scale(this.acceleration);
                        this.vel = this.vel.add(scaledDir);
                        this.pos = this.pos.add(this.vel);
                        this.angle = Math.atan2(this.vel.y, this.vel.x);
                    } else {
                        this.vel.set(0, 0);
                    };
                } else if (this.mode === 'orbit') {
                    // implment orbit mode here     
                }
            };


            const mine = () => {
                node.children.filter(c => c instanceof AsteroidField)[0].asteroids.forEach((a) => {
                    const dir = this.pos.sub(a.pos).length;
                    if (dir < this.miningRange + a.size) {
                        asteroids.splice(asteroids.indexOf(asteroid), 1);
                        player.ore += asteroid.size * (1 + Math.random() * 0.2);
                    }   
                });
            };
        }



        function UI() {
            // EXTENDS NODE
            Node.call(this);

            // FIELDS 

            this.fpsCount = 0;
            this.fpsTime = 0;
            this.fpsDisplay = 0;
            this.qDown = false;
            this.aDown = false;
            this.sDown = false;

            // PUBLIC METHODS

            this.update = (delta) => {
                this.fpsCount++;
                this.fpsTime += delta;
                if (this.fpsTime >= 1000) {
                    this.fpsDisplay = this.fpsCount;
                    this.fpsCount = 0;
                    this.fpsTime = 0;
                }
            };

            this.draw = () => {
                drawFps();
                drawInfos();
                drawActions();
                drawModules();
                drawMenus();
            }

            // PRIVATE METHODS

            const drawPanel = (pos, w, h) => {
                ctx.setLineDash([]);
                ctx.strokeStyle = 'black';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(pos.x, pos.y, w, h);

                ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.lineWidth = 2;
                ctx.strokeRect(pos.x, pos.y, w, h);
            };

            const drawTexts = (texts, pos, off = 30, hor = false, selected = 0) => {
                ctx.fillStyle = 'white';
                texts.forEach((text, i) => {
                    const x = pos.x + (hor ? off * i + text.length*10*i : 0);
                    const y = pos.y + (hor ? 0 : off * i);
                    ctx.fillStyle = 'white';
                    ctx.font = '14px Arial';
                    ctx.fillText(text, x, y);
                });
            };

            const drawIcon = () => {
                // ctx.globalAlpha = 0.5
            };

            const drawFps = () => {
                // upper left panel
                drawPanel({ x: 0, y: 0 }, 100, 50);
                drawTexts(['fps: ' + this.fpsDisplay], { x: 10, y: 30 });
            };

            const drawInfos = () => {
                // lower left panel
                const player = node.children.find(c => c instanceof Player);
                const spaceship = node.children.find(c => c instanceof Spaceship);
                drawPanel({ x: 0, y: canvas.height - 120 }, 100, 120);
                drawTexts(['credits: ' + player.credits,
                           'ship: ' + spaceship.type,
                           'shield: ' + spaceship.shield,
                           'hull: ' + spaceship.hull], { x: 10, y: canvas.height - 100 });
            };

            const drawActions = () => {
                // lower middle panel
                const w = 180;
                const h = 35;
                drawPanel({ x: canvas.width / 2 - w*1.1, y: canvas.height - h }, w, h);
                drawTexts(['actions'], { x: canvas.width / 2 - w/1.5, y: canvas.height - h});
                drawTexts(['approach', 'orbit', 'warp'],
                    { x: canvas.width / 2 - w, y: canvas.height - h / 2.5 }, 20, true);
            };

            const drawModules = () => {
                // lower middle panel
                const w = 160;
                const h = 35;
                drawPanel({ x: canvas.width / 2 + w/3, y: canvas.height - h }, w, h);
                drawTexts(['modules'], { x: canvas.width / 2 + w/1.5, y: canvas.height - h});
                drawTexts(['Jump', 'Mine', 'Fire'],
                    { x: canvas.width / 2 + w / 2.5, y: canvas.height - h / 2.5 }, 20, true);
            };

            const drawMenus = () => {
                // lower right panel
                const w = 80;
                const h = 100;
                drawPanel({ x: canvas.width - w, y: canvas.height - h }, w, h);
                drawTexts(['inv', 'sett', 'exit'],
                    { x: canvas.width - w / 1.3, y: canvas.height - h / 1.3 });
            };
        }

        function Vec(x = 0, y = 0) {
            this.x = x;
            this.y = y;

            this.add = (v) => {
                return new Vec(
                    this.x + v.x,
                    this.y + v.y,
                );
            };

            this.sub = (v) => {
                return new Vec(
                    this.x - v.x,
                    this.y - v.y,
                );
            };

            this.scale = (n) => {
                return new Vec(
                    this.x * n,
                    this.y * n,
                );
            };

            this.length = () => {
                return Math.sqrt(
                    this.x * this.x +
                    this.y * this.y
                );
            };

            this.normalize = () => {
                const len = this.length();
                if (len === 0) return new Vec();
                return this.scale(1 / len);
            };

            this.dot = (v) => {
                return this.x * v.x + this.y * v.y;
            };

            this.cross = (v) => {
                return this.x * v.y - this.y * v.x;
            };

            this.toString = () => {
                return `(${this.x.toFixed(2)}, ${this.y.toFixed(2)})`;
            };

            this.clone = () => {
                return new Vec(this.x, this.y);
            };

            this.set = (x, y) => {
                this.x = x;
                this.y = y;
            };
        }

        ////////////


        // FIELDS //
        ////////////

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const node = new Node();

        ///////////////
        // FUNCTIONS //
        ///////////////

        function initialSetup() {
            const asteroidField = new AsteroidField();
            const player = new Player();
            const spaceship = new Spaceship();
            const ui = new UI();
            node.children.push(asteroidField);
            node.children.push(player);
            node.children.push(spaceship);
            node.children.push(ui);

            canvas.addEventListener('keyup', (event) => {
                if (event.key === 'q') {
                    ui.qDown = false;
                } else if (event.key === 'a') {
                    ui.aDown = false;
                } else if (event.key === 's') {
                    ui.sDown = false;
                }
            });

            canvas.addEventListener('keydown', (event) => {
                const selected = asteroidField.asteroids.filter(a => a.selected);
                if (event.key === 'q') {
                    if (ui.qDown) return;
                    ui.qDown = true;
                } else if (event.key === 'a') {
                    ui.aDown = true;
                    if (selected.length > 0) {
                        spaceship.mode = 'direct';
                        spaceship.target = selected[0].pos;
                    } else {
                        console.log('no asteroid selected');
                    }
                } else if (event.key === 's') {
                    ui.sDown = true;
                    if (selected.length > 0) {
                        spaceship.mode = 'orbit';
                        spaceship.target = selected[0].pos;
                        // TODO
                    } else {
                        console.log('no asteroid selected');
                    }
                }
            });

            canvas.addEventListener('click', (event) => {
                console.log('clicked at ' + event.x + ', ' + event.y);
                let select = undefined;
                asteroidField.asteroids.forEach((a) => {
                    const dist = new Vec(event.x, event.y).sub(a.pos).length();
                    if (dist < a.size) {
                        console.log('selected asteroid at ' + a.pos.x + ', ' + a.pos.y);
                        select = a;
                    }
                    if (player.qDown) { 
                        spaceship.target = a.pos;
                    }
                });
                if (select) {
                    asteroidField.asteroids.forEach((a) => { a.selected = false; });
                    select.selected = true;
                }
            });
        }

        function gameLoop(delta) {
            node.update(delta);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            node.draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        initialSetup();
        requestAnimationFrame(gameLoop);
    </script>

</body>

</html>
